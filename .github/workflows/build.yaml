on:
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name : Use node.js
        uses: actions/setup-node@v3
        with :
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name : Install Dependencies
        run: pnpm install

      - name : Generate Prisma Client
        run: pnpm run db:generate

      - name : Run build
        run: pnpm build